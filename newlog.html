<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="neww.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container signup-container ">
            <form>
                <h1>Sign Up</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                </div>
                <span>or enter your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="text" placeholder="Email" />
                <input type="text" placeholder="password" />
                <button onclick="return false;"> SIGN UP</button>


            </form>
        </div>
        <div class="form-container signin-container ">
            <form>
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>

                </div>
                <span>or use your account</span>
                <input type="text" placeholder="Email"/>
                <input type="text" placeholder="password"/>
                <a href="#"> forgot your password?</a>
                <button onclick="return false">SIGN IN</button>

            </form>
        </div>
        <div class="over-container">
            <div class="over">
                <div class="over-panel over-left">
                    <h1>Welcome Back !</h1>
                    <p>Please log in with your personal info</p>
                    <button class="left-button" id="signin">SIGN IN</button>

                </div>
                <div class="over-panel over-right">
                    <h1>Hello Friend</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="right-button" id="signup">SIGN IN</button>


                </div>
            </div>
           
        </div>

    </div>
    <script type="text/javascript" src="newww.js"></script>


</body>

</html>
